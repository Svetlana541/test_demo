name: CI/CD with Docker

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker build -t my-app .
          docker run --rm my-app

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: run tests
        run: |
          docker build -t my-app -f Dockerfile.test .
          docker run --rm my-app 

  deploy:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Deploy (simulate)
        run: echo "Deploy successful (simulation)"
