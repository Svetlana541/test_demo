name: CI/CD with Docker

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker build -t my-app .
          docker run --rm my-app

      - name: run tests
        run: |
          pip install pytest
          pytest -v

      - name: Deploy (simulate)
        run: echo "Deploy successful (simulation)"

